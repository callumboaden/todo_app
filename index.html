<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>

    <div class="container">

        <header class="header">
            <h1>Todos</h1>
            <button class="btn btn__add--todo"><i class="fas fa-plus-circle"></i></button>
        </header>

        <ul class="todos"></ul>

    </div>

    <div class="add__todo__form">
           
        <div class="container">
            <button class="btn btn__close"><i class="fas fa-times" data-action="close"></i></button> 
            <input type="text" id="todo__input" placeholder="New todo">
            <button class="add__todo--input">Add todo</button>
        </div>

    </div>
    
    <script src="./app.js"></script>
</body>
</html>
